<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <button id="level-btn" class="level-btn">
    <i class="fa fa-cog"></i>
    </button>
    <div class="settings" id="settings">
        <form id=" ">
            <label for ="">ระดับความยาก</label>
            <select id="level">
                <option value="easy">ง่าย</option>
                <option value="medium"selected>ปานกลาง</option>
                <option value="hard">ยาก</option>
            </select>
        </form>
    </div>
    <div class="container">
        <h2>เกมพิมพ์เร็ว| Speed Typing</h2>
        <small>ฝึกทักษะการพิมพ์</small>
        <h1 id="word"></h1>
        <input type="text" name="" id="text" autocomplete="off" placeholder="ป้อนคำที่เห็น">
        <p class="time-container">เวลา <span id="time" > </span> วินาที</p>
        <p class="score-container"><span id="score" > 0 </span> คะเเนน</p>
        <div id="gameover-container" class="gameover-container">
            จบเกมเเล้วนะครับ!
        </div>
    </div>
    <script src="script.js"></script>
    
    
    
</body>
</html>
